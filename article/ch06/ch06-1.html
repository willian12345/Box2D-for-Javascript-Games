<!DOCTYPE html>
<html lang="en">

<head>
    <title>Box2D for javascript Games chapter 6</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        canvas {
            position: absolute;
        }
    </style>
</head>

<body onload="init();">
    <canvas id="canvas" width="640" height="480" style="background-color:#333333;"></canvas>
</body>
<script src="../../js/Box2d.min.js"></script>
<script>

    function init() {
        var b2Vec2 = Box2D.Common.Math.b2Vec2,
            b2AABB = Box2D.Collision.b2AABB, 
            b2BodyDef = Box2D.Dynamics.b2BodyDef, 
            b2Body = Box2D.Dynamics.b2Body, 
            b2FixtureDef = Box2D.Dynamics.b2FixtureDef, 
            b2Fixture = Box2D.Dynamics.b2Fixture, 
            b2World = Box2D.Dynamics.b2World, 
            b2MassData = Box2D.Collision.Shapes.b2MassData, 
            b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape, 
            b2CircleShape = Box2D.Collision.Shapes.b2CircleShape, 
            b2DebugDraw = Box2D.Dynamics.b2DebugDraw, 
            b2MouseJointDef = Box2D.Dynamics.Joints.b2MouseJointDef;

        var worldScale = 30; // box2d 中以米为单位，1米=30像素
        var gravity = new b2Vec2(0, 9.81);
        var sleep = true;
        var world;

        function main(){
            
            world = new b2World(gravity, sleep);
            debugDraw();

            // 地面
            var bodyDef  = new b2BodyDef();
            bodyDef.position.Set(320 / worldScale, 470 / worldScale);
            var polygonShape  = new b2PolygonShape();
            polygonShape.SetAsBox(320 / worldScale, 10 / worldScale);
            var fixtureDef  = new b2FixtureDef();
            fixtureDef.shape = polygonShape;
            var groundBody = world.CreateBody(bodyDef);
            groundBody.CreateFixture(fixtureDef);

            // 小盒子
            bodyDef.position.Set(320 / worldScale, 430 / worldScale);
            bodyDef.type = b2Body.b2_dynamicBody;
            polygonShape.SetAsBox(30 / worldScale, 30 / worldScale);
            fixtureDef.density = 1;
            fixtureDef.friction = 0.5;
            fixtureDef.restitution = 0.2;
            var box2 = world.CreateBody(bodyDef);
            box2.CreateFixture(fixtureDef);

            setInterval(updateWorld, 1000 / 60);
            
            document.querySelector('#canvas').addEventListener('click', createJoint)
        }
        main();
        

        function createJoint(){

        }

        function updateWorld() {
            world.Step(1 / 30, 10, 10);// 更新世界模拟
            world.DrawDebugData(); // 显示刚体debug轮廓
            world.ClearForces(); // 清除作用力
        }
        

        function debugDraw(){
            var debugDraw = new b2DebugDraw();
            debugDraw.SetSprite(document.getElementById("canvas").getContext("2d"));
            debugDraw.SetDrawScale(worldScale);
            debugDraw.SetFillAlpha(0.5);
            debugDraw.SetFlags(b2DebugDraw.e_shapeBit | b2DebugDraw.e_jointBit);
            world.SetDebugDraw(debugDraw);
         }
    };

</script>


</html>
